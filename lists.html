<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h3>This is the list format</h3>
        <ul style="list-style-type:square" >
            <!-- style="list-style-type:disc"
                       ="list-style-type:circle"
                       = "list-style-type:none"-->
            <li>English</li>
            <li>Telugu</li>
            <li>Hindi</li>
           
            
        </ul >
        <ol order="6"><!-- we can also use start-->
            <!-- type="a"  for alphabets-->
            <li value="6">Coffee</li>
            <li>Tea</li>
            <li>Green Tea</li>
        </ol>

        <dl>
            <dt><!--description term dd description definition-->
                HTML

            </dt>
            <dd>
                <p>hyper text</p>
                 mark uplnaguage
            </dd>
            <dt>css</dt>
            <dd>cascading style sheets</dd>
            <dt>js</dt>
            <dd>java script</dd>
        </dl>
    </div>


    
</body>
</html>
